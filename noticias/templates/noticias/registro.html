{% extends "noticias/base.html" %}

{% block title %}Criar Conta{% endblock %}

{% block content %}

<style>
    .card {
        max-width: 420px;
        margin: 60px auto;
        padding: 35px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.4s ease;
    }

    .card h2 {
        text-align: center;
        color: #4f46e5;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .card label {
        float: left;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .card input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .card button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #4f46e5;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .card button:hover {
        background: #4338ca;
    }

    .card a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #4f46e5;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>


<div class="card">
    <h2>Criar Conta</h2>

    <form method="post">
        {% csrf_token %}
        <label>Usuário</label>
        <input type="text" name="username" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Senha</label>
        <input type="password" name="password1" required>

        <label>Confirmar Senha</label>
        <input type="password" name="password2" required>

        <button type="submit">Registrar</button>

        <a href="{% url 'custom_login' %}">Já tenho conta</a>

    </form>
</div>

{% endblock %}
