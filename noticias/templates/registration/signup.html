{% extends "noticias/base.html" %}
{% load static %}

{% block content %}

<style>
    /* Oculta TODO o layout da base s칩 nesta p치gina */
    header,
    .main-nav,
    .header-divider,
    .site-footer,
    #menu-toggle,
    #menu-overlay,
    #side-menu {
        display: none !important;
    }

    /* Faz a p치gina ficar limpa e centralizada */
    body {
        background: #ffffff;
        margin: 0;
        padding: 0;
    }

    .signup-container {
        max-width: 450px;
        margin: 80px auto;
        padding: 25px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        font-family: Arial, sans-serif;
    }

    .signup-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #b80000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #900000;
    }

    .signup-container a {
        display: block;
        text-align: center;
        margin-top: 10px;
    }
</style>

<div class="signup-container">
    <h2>Criar Conta</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>

    <a href="{% url 'login' %}">J치 tem conta? Fazer login</a>
</div>

{% endblock %}
