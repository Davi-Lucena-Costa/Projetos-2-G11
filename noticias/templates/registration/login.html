{% extends "noticias/base.html" %}
{% load static %}

{% block content %}

<style>
    /* Esconde todo o layout padrão nesta página */
    header,
    .main-nav,
    .header-divider,
    .site-footer,
    #menu-toggle,
    #menu-overlay,
    #side-menu {
        display: none !important;
    }

    body {
        background: #ffffff;
        margin: 0;
        padding: 0;
    }

    .login-container {
        max-width: 400px;
        margin: 90px auto;
        padding: 25px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #b80000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #900000;
    }

    .signup-link {
        text-align: center;
        margin-top: 10px;
        display: block;
    }

    .error-msg {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
</style>

<div class="login-container">

    <h2>Entrar</h2>

    {% if form.errors %}
        <p class="error-msg">Usuário ou senha incorretos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label for="id_username">Usuário</label>
        <input type="text" name="username" required autofocus>

        <label for="id_password">Senha</label>
        <input type="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <a class="signup-link" href="{% url 'signup' %}">Não tem conta? Criar conta</a>
</div>

{% endblock %}
